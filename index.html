<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__overlay">
          <div class="overlay__picture"></div>
        </div>
        <div class="card__info">
          <h2 class="info__header">
            Get <span class="info__header--violet">insights</span> that help
            your business grow.
          </h2>
          <p class="info__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats_wrapper">
            <span class="stat">
              <h3 class="stat__heading">10k+</h3>
              <span class="stat__text">companies</span>
            </span>
            <span class="stat">
              <h3 class="stat__heading">314</h3>
              <span class="stat__text">templates</span>
            </span>
            <span class="stat">
              <h3 class="stat__heading">12M+</h3>
              <span class="stat__text">queries</span>
            </span>
          </div>
        </div>
      </div>
      <span class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.</span
      ><span class="attribution"
        >Coded by
        <a href="https://github.com/hydenz">Marcelo F. de Lima</a>.</span
      >
    </div>
  </body>
</html>
